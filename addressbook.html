<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/addressbook.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/addressbook.js"></script>
    <title>Address book</title>
  </head>

  <body>
    <div class="container">

      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>
            <div class="form-group">
              <label for="new-phone-num">Phone Number</label>
              <input type="text" class="form-control" id="new-phone-num">
            </div>
            <div class="form-group">
              <label for="new-email">E-mail</label>
              <input type="text" class="form-control" id="new-email">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

        <p>Address: <span class="address"></span></p>
        <p>Phone Number: <span class="phoneNumber"></span></p>
        <p>E-mail: <span class="email"></span></p>
      </div>
    </div>

    </div>
  </body>
</html>
